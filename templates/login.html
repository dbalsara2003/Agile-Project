<body class="body">
  <div class="login-page light-theme">
    <div class="form">
      <form>
        <input type="text" placeholder="&#xf007;  username" />
        <input type="password" id="password" placeholder="&#xf023;  password" required />
        <i class="fas fa-eye" onclick="show()"></i>
        <br>
        <br>
        <button>LOGIN</button>
        <p class="message"></p>
      </form>

      <form class="login-form">
        <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
      </form>
    </div>
  </div>

  <script>
    var check = false
    function show() {
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas")

      // ========== Checking type of password ===========
      if (password.type === "password") {
        password.type = "text";
      }
      else {
        password.type = "password";
      }
    };
    function LDmode() {
      const dark = document.querySelector(".login-page")
      if (check == false) {
        dark.classList.replace('light-theme', 'dark-theme')
        check = true
      } else if (check == true) {
        dark.classList.replace('dark-theme', 'light-theme')
        check = false
      }
    }

  </script>
