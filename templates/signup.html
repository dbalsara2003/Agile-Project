<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

    <header>
		<nav id="myNav" class="my_Nav">
			<h1><a href="index.html" class="nav-home" id="home">Our App</a></h1>
			<h2><a href="login.html" class="nav-home" id="login">Login/Sign Up</a></h2>
		</nav>

	<body class="body">
      <div class="login-page">
        <div class="form">
          <form>
            <input type="text" placeholder="full name" />
            <input type="text" placeholder="email address" />
            <input type="text" placeholder="pick a username" />
            <input type="password" id="password" placeholder="set a password" />
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>
          </form>

          <form class="login-form">
            <button type="button" onclick="window.location.href='login.html'">
              SIGN UP
            </button>
          </form>
        </div>
      </div>
    </body>
    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>



	</body>
