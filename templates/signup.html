<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
  <link rel=" preconnect href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&family=Noto+Serif+Display:wght@400;700&family=Poppins:wght@300;700&family=Roboto:wght@300;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../src/CSS/style.css">
  <script defer src="./src/nav.js" ></script>
  <script defer src="./src/app.js" ></script>
  <title>signup</title>
</head>
<header>
  <button onclick="LDmode()">Toggle dark mode</button>
</header>


<body>
  <div class="login-page light-theme">
    <div class="form" method="post" action="/signup>
      <form>
        <input type="text" placeholder="full name" required />
        <input type="text" placeholder="email address" required />
        <input type="text" placeholder="username" required />
        <input type="password" id="password" placeholder="password" required />
        <i class="fas fa-eye" onclick="show()"></i>
        <br>
        <br>
      </form>

      <form class="login-form">
        <button type="button" onclick="window.location.href='login.html'">
          SIGN UP
        </button>
      </form>
    </div>
  </div>
</body>
<script>
  var check = false
  function show() {
    var password = document.getElementById("password");
    var icon = document.querySelector(".fas");

    // ========== Checking type of password ===========
    if (password.type === "password") {
      password.type = "text";
    } else {
      password.type = "password";
    }
  }
  var check = false

  function LDmode() {
    const dark = document.querySelector(".main-container")
    if (check == false) {
      dark.classList.replace('light-theme', 'dark-theme')
      check = true
    } else if (check == true) {
      dark.classList.replace('dark-theme', 'light-theme')
      check = false
    }
  }
</script>
</body>
